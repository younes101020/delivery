services:
  web:
    image: younes60/web:latest
    build:
      context: .
      dockerfile: ./apps/web/prod.Dockerfile
    environment:
      - INPUT_AUTH_SECRET
      - INPUT_JOBS_BEARER_TOKEN
      - INPUT_JOBS_API_BASEURL
      - INPUT_NEXT_PUBLIC_BASEURL
    volumes:
      - ./apps/web/src:/app/src
    restart: always
    ports:
      - 3000:3000
    networks:
      - host_network
    depends_on:
      - jobs

  jobs:
    image: younes60/jobs:latest
    build:
      context: .
      dockerfile: ./apps/jobs/prod.Dockerfile
    environment:
      - INPUT_PORT
      - INPUT_DATABASE_URL
      - INPUT_DATABASE_AUTH_TOKEN
      - INPUT_LOG_LEVEL
      - INPUT_NODE_ENV
      - INPUT_SSH_HOST
      - INPUT_BEARER_TOKEN
    volumes:
      - /data/delivery/ssh/keys:/var/ssh/keys
    restart: always
    ports:
      - 3090:3090
    networks:
      - host_network
    depends_on:
      - db

  db:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD
    networks:
      - host_network
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ${PWD}/db-data/:/var/lib/postgresql@16/data:rw
    restart: always
  
  bull_queue:
    image: redis
    container_name: delivery-bull-queue
    command: redis-server --save 60 1 --loglevel warning --maxmemory-policy noeviction --maxmemory 2gb
    restart: always
    ports:
      - 6379:6379
    networks:
      - host_network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - host_network

networks:
  host_network:
    name: host_network
    driver: bridge

volumes:
  postgres_data:
